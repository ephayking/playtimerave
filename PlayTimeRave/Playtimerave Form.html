<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <title>PLAYTIMERAVE</title>
  <meta name="title" content="playtimerave">
  <meta name="description" content="">

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <title>Playtime Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('./Main image.jpeg') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(10px);
            z-index: -1;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .image-section {
            background: orange;
            min-height: 400px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .rotating-icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            object-fit: contain;
            animation: rotate 4s linear infinite;
            z-index: 10;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .form-section {
            padding: 60px 50px;
            position: relative;
        }

        .logo-corner {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: normal;
        }

        .checkbox-label span {
            color: #666;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #fc9816 0%, #facc23 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            padding: 16px;
            background: #4caf50;
            color: white;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .image-section {
                min-height: 250px;
            }

            .form-section {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="./assets/images/Main image.jpeg" alt="Welcome to 2026" id="uploadedImage">
            <img src="./assets/images/Playtimerave SPIN.svg" alt="Rotating icon" class="rotating-icon">
        </div>
        <div class="form-section">
            <img src="./assets/images/logo.svg" alt="Logo" class="logo-corner">
            <h2>Let's Go!!!ðŸ¤ª</h2>
            <p class="subtitle">It's gonna be a Rave to remember. Fill out the form below.</p>
            
            <form id="playTimeForm" action="https://formspree.io/f/xdaaepvw" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+234 800 000 0000">
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" name="consent to recieving emails from PLAYTIMERAVE" required>
                        <span>I consent to recieving emails from PLAYTIMERAVE</span>
                    </label>
                </div>

                <button type="submit" id="submitBtn">SUBMIT</button>
            </form>
            
            <div class="success-message" id="successMessage">
                âœ“ Thank you for signing up! Redirecting...
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('playTimeForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                // Submit form data to Formspree
                const formData = new FormData(form);
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    // Show success message
                    successMessage.style.display = 'block';
                    form.style.display = 'none';
                    
                    // Redirect after 1.5 seconds
                    setTimeout(function() {
                        window.location.href = 'thank_you_page.html';
                    }, 1500);
                } else {
                    throw new Error('Form submission failed');
                }
            } catch (error) {
                // Re-enable button on error
                submitBtn.disabled = false;
                submitBtn.textContent = 'SUBMIT';
                alert('Oops! There was a problem submitting your form. Please try again.');
            }
        });
    </script>
</body>
</html>
